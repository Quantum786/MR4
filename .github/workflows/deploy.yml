name: Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'poetry'
      - name: Install dependencies
        run: poetry install
      - name: Run Script
        run: poetry run MicrosoftRewardsBot.py --accounts ${{ secrets.ACCOUNTS }} --headless
